<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- Fine Navbar -->


    <!-- Pills navs -->

    <div class="container mt-3 col-md-6 d-flex justify-content-center">
<ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#pills-login" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register" role="tab"
        aria-controls="pills-register" aria-selected="false">Registrati</a>
    </li>
  </ul>
</div>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="container col-md-6 d-flex justify-content-center">
  <div class="tab-content" id="login-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="loginName" class="form-control" />
          <label class="form-label" for="loginName">Email o username</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Password</label>
        </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-3">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Ricordami </label>
            </div>
          </div>
  
          <!-- <div class="col-md-6 d-flex justify-content-center"> -->
            <!-- Simple link -->
            <!-- <a href="#!">Forgot password?</a> -->
          <!-- </div> -->
        </div>
  
        <!-- Submit button -->
        <button type="submit" id="btn" class="btn btn-primary btn-block mb-4">Entra</button>
  
        <!-- Register buttons -->
        <div class="text-center">
          <p>Non sei iscritto? <a href="#!">Registrati</a></p>
        </div>
      </form>
    </div>

    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <form>
  
         <!-- Username input -->
         <div class="form-outline mb-3">
            <label class="form-label" for="registerUsername">Username</label>
            
            <input type="text" id="registerUsername" class="form-control" />
            <div id="demo"></div>
          </div>

        <!-- Name input -->
        <div class="form-outline mb-3">
            <label class="form-label" for="registerName">Nome</label>
          <input type="text" id="registerName" class="form-control" />
         
        </div>
  
           <div class="form-outline mb-3">
            <label class="form-label" for="registerCognome">Cognome</label>
          <input type="text" id="registerCognome" class="form-control" />
          
        </div>
       

        <div class="form-outline mb-3">
            <label class="form-label" for="registerDataNascita"> Data di Nascita</label>
            <input type="date" id="registerDataNascita" class="form-control" value="2000-01-01"/>
           
          </div>
  
          <div class="form-outline mb-3">
            <label class="form-label" for="registerResidenza">Comune di Residenza</label>
            <input type="text" id="registerResidenza" class="form-control" />
            
          </div>

            <div class="form-outline mb-3">
            <label class="form-label" for="registerGenere">Genere</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maschio" value="Maschio">
                <label class="form-check-label" for="inlineRadio1">Maschio</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femmina" value="Femmina">
                <label class="form-check-label" for="inlineRadio2">Femmina</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="nonBinario" value="Non Binario" >
                <label class="form-check-label" for="inlineRadio3">Non Binario</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="altro" value="Altro" >
                <label class="form-check-label" for="inlineRadio3">Altro</label>
              </div>
          </div>

         

        <!-- Email input -->
        <div class="form-outline mb-3">
            <label class="form-label" for="registerEmail">Email</label>
            
          <input type="email" id="registerEmail" class="form-control" />
          <div id="demo1"></div>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-3">
            <label class="form-label" for="registerPassword">Password</label>
          <input type="password" id="registerPassword" class="form-control pass" />
          <span class="toggle-password">Mostra Password</span>
        </div>
  
        <!-- Repeat Password input -->
        <div class="form-outline mb-3">
            <label class="form-label" for="registerRepeatPassword">Ripeti password</label>
          <input type="password" id="registerRepeatPassword" class="form-control pass" />
          <span class="toggle-password">Mostra Password</span>
          <div id="demo2"></div>
        </div>

        
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3" id="btnRegistra">Iscriviti</button>
      </form>
    </div>
  </div>
</div>

  <!-- Pills content -->





    <!-- script -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>
</html>
